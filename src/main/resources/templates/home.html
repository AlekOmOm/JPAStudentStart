<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<ul id="student-list">
    <li th:each="student : ${students}" th:text="${student.name} + ' (' + ${student.getBornDate().toString()} + ', ' + ${student.getBornTime().toString()} + ')'"></li>
</ul>
</body>
</html>
